<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch cars</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mobile.css">
</head>
<body>
    <section class="container">
        <div class="car car1">
            <!-- backgrounds -->
            <div class="background background1"></div>
            <div class="background background2"></div>
            <div class="background background3"></div>
            <div class="background background4"></div>
            <!-- numbers -->
            <div class="number">
                <h1>
                    <span class="translate-number19">
                        <span>19</span><span>20</span>
                    </span>
                    <span class="translate-number4">
                        <span>1</span><span>2</span><span>3</span>
                        <span>4</span><span>5</span><span>6</span>
                        <span>7</span><span>8</span><span>9</span>
                    </span>&nbsp&nbsp&nbsp
                    <span class="translate-number8">
                        <span>4</span><span>5</span><span>6</span>
                        <span>7</span><span>8</span><span>9</span>
                    </span>
                </h1>
            </div>
            <div class="car-img car1-img">
                <div class="shadow"></div>
                <img src="images/car1.png" alt="">
                <h1 class="text">Porsche 356</h1>
            </div>
        </div>
        <div class="car car2">
            <div class="car-img car2-img">
                <div class="shadow"></div>
                <img src="images/car2.png" alt="">
                <h1 class="text">Porsche 911</h1>
            </div>
        </div>
        <div class="car car3">
            <div class="car-img car3-img">
                <div class="shadow"></div>
                <img src="images/car3.png" alt="">
                <h1 class="text">Porsche 996</h1>
            </div>
        </div>
        <div class="car car4">
            <div class="car-img car4-img">
                <div class="shadow"></div>
                <img src="images/car4.png" alt="">
                <h1 class="text">Porsche 991</h1>
            </div>
        </div>
    </section>
</body>
</html>
